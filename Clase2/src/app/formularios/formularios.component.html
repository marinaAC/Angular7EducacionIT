<div >
  <form [formGroup]="registroForm" >
    <div class="form-group">
      <label>Nombre</label>
      <input type="text"  formControlName="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Correo</label>
    <input type="email" formControlName="correo" name="correo" class="form-control" required>
    </div>
    <div class="form-group">
    <textarea class="form-control" name="consulta" id="" cols="30" rows="10"></textarea>
  </div>
    <button class="btn btn-primary" type="submit"(click)="enviar()" [disabled]="!registroForm.valid">Enviar Consulta</button>
  </form>
</div>
