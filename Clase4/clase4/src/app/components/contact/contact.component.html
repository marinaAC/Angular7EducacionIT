<div>
  <h3>Ponete en contacto con <strong>nosotros</strong></h3>
  <form [formGroup]="contact" (ngSubmit)="saveForm()">
    <div class="form-group">
      <label >Nombre</label>
      <input formControlName="name" type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label >email</label>
      <input formControlName="email" type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label >message</label>
      <input formControlName="message" type="text" class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary mb-2">Agregar</button>

  </form>
</div>
